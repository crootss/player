<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Background with Unmute Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <img src="placeholder.jpg" alt="Background" class="video-placeholder">
        <video id="background-video" autoplay muted loop playsinline preload="auto">
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Your engaging message here!</p>
    </div>
    <button id="unmute-btn">Unmute</button>

    <script src="script.js"></script>
</body>
</html>
